name: Build and Deploy Spring Boot WAR

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload WAR file
        uses: actions/upload-artifact@v3
        with:
          name: jcanzolaa-war
          path: target/jcanzolaa-1.0.1.war
      
      - name: List target directory contents
        run: ls -l target

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v3
        with:
          name: jcanzolaa-war

      - name: List target directory contents
        run: ls -l ./

      - name: Rename WAR file
        run: mv jcanzolaa-1.0.1.war jcanzolaa.war

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Upload WAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: sshtesting
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "jcanzolaa.war"
          target: ${{ secrets.SERVER_IP }}

 
        run: curl -f --location --request DELETE 'https://${{ secrets.SERVER_IP }}:8443/jcanzolaa/api/v1/6' --insecure
